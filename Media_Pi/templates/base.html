<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    {% if title %}
     <title>{{ title }} Media Pi</title>
    {% else %}
    <title>Media Pi</title>
    {% endif %}
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!-- TODO: Voeg link naar CSS, JS toe -->

    <script>
        $( document ).ready(function() {
            $('li').removeClass("active");
            $('#{{ page }}').addClass("active");
        });
    </script>

    {% block head %}{% endblock %}
</head>
<body>

<div id="top-bar">
    <div id="main-title">Popcorn Pi Time</div>

    <nav>
        <ul>
            <li id="movie" class="active"><a href="{{ url_for('movies') }}"><span>Movies</span></a></li>
            <li id="show"><a href="{{ url_for('shows') }}"><span>TV Shows</span></a></li>
            <li id="youtube"><a href="{{ url_for('youtube') }}"><span>YouTube</span></a></li>
            <li id="settings"><a href="{{ url_for('settings') }}"><span>Settings</span></a></li>
        </ul>
    </nav>

    {% if search %}
    <form method="post" action="{{ url_for('search') }}" id="search">
        <input type="text" name="keywords" id="keywords" required>
        <input type="hidden" id="type" name="type" value="{{ page }}">
        <span class="arrow">
            <button type="submit" id="btnSearch"><i class="fa fa-search"></i></button>
        </span>
    </form>
    {% endif %}
</div>

<div id="content">
{% block body %}{% endblock %}
</div>
</body>
</html>
